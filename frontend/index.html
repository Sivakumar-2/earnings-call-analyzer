<!DOCTYPE html>
<html>
<head>
    <title>Earnings Call Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            width: 500px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #4e73df, #1cc88a);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        #loader {
            margin-top: 15px;
            display: none;
        }

        .spinner {
            border: 4px solid #eee;
            border-top: 4px solid #4e73df;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        #result {
            margin-top: 20px;
            text-align: left;
            background: #f8f9fc;
            padding: 15px;
            border-radius: 10px;
            max-height: 250px;
            overflow-y: auto;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .success {
            color: #1cc88a;
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="card">
    <h1>üìä Earnings Call Analyzer</h1>
    <p>Upload an earnings transcript PDF and get instant AI analysis</p>

    <input type="file" id="fileInput" accept="application/pdf" />
    <button onclick="uploadFile()">Analyze Transcript</button>

    <div id="loader">
        <div class="spinner"></div>
        <p>Analyzing transcript...</p>
    </div>

    <div class="success" id="status"></div>
    <div id="result"></div>

    <footer>Powered by AI | Built with FastAPI üöÄ</footer>
</div>

<script>
async function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const resultDiv = document.getElementById('result');
    const loader = document.getElementById('loader');
    const status = document.getElementById('status');

    if (!fileInput.files.length) {
        alert("Please select a PDF file.");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    resultDiv.innerHTML = "";
    status.innerHTML = "";
    loader.style.display = "block";

    try {
       const response = await fetch("https://earnings-call-analyzer-ak3l.onrender.com/upload",{
            method: "POST",
            body: formData
        });

        const data = await response.json();

        loader.style.display = "none";

        if (data.error) {
            resultDiv.innerHTML = "‚ùå " + data.error;
            return;
        }

        status.innerHTML = "‚úÖ Analysis Complete";
        resultDiv.textContent = data.analysis;

    } catch (error) {
        loader.style.display = "none";
        resultDiv.innerHTML = "‚ùå Error connecting to backend.";
    }
}
</script>

</body>
</html>
